<section class="page">
    <header>
        <header>
            <div class="bg-slate-600 h-11 flex flex-row justify-between items-center text-white">
                <section class="w-[20%]">
                    <button (click)="onNavBack()" class="text-base pl-4">
                        <div class="flex items-center">
                            <span class="material-icons text-base">arrow_back_ios</span>
                            terug  
                        </div>
                        </button>
                </section>
            
                <section>
                    <span class="text-base">Flightnumber {{ launch.flight_number }}</span>
                </section>
        
                <section class="w-[20%]">
                    
                </section>
            </div>
        </header>
    </header>

    <main>
        <img [src]="launchImage" alt="" class="max-h-[200px]">
        <div class="flex justify-center bg-slate-200 border-b border-slate-500">
            <span class="m-1 font-mono">{{launch.name}}</span>
        </div>

        <div class="p-2 text-center bg-slate-50 border-b border-slate-200"> 
            <span>{{launch.details}}</span>
        </div>

        <div class="m-2">
            <span class="font-bold">Details</span>
            <div class="flex items-center">
                <span class="material-icons text-xl text-gray-TXT pl-4">groups</span>    
                <span class="pl-2">Crew Members: {{ launch.crew.length }}</span>
            </div>
            <div class="flex items-center">
                <span class="material-icons text-xl text-gray-TXT pl-4">error</span>    
                <span class="pl-2">Failures: {{ launch.failures.length }}</span>
            </div>
            <div class="flex items-center">
                <span class="material-icons text-xl text-gray-TXT pl-4">rocket_launch</span>    
                <span class="pl-2">Cores: {{ launch.cores.length }}</span>
            </div>
            
            <div class="flex items-center">
                <span class="material-icons text-xl text-gray-TXT pl-4">directions_boat</span>    
                <span class="pl-2">Ships: {{ launch.ships.length }}</span>
            </div>
        </div>

        <div class="m-2">
            <button class="bg-slate-500 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded" (click)="updateReadStatus()">
                {{ launch.isRead ? 'Mark as Unread' : 'Mark as Read' }}
            </button>
        </div>
    </main>

    <footer>
        <footer>
            <div class="bg-slate-400 h-11 flex flex-row justify-center items-center text-slate-700"> 
                Â©2023 Expertum
            </div>
        </footer>
    </footer>
</section>
